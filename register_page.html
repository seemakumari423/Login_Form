<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login_Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register_page.css">
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet"/>
<script src="js/bootstrap.min.js" ></script>
</head>

<body>
   <div class="box">
       <div class="login_heading">
           <img src="images/logo.png">
            <h2>Login into account</h2>
           <p>Use your credentials to access your account.</p>
       </div>
       <form>
            <div class="inputBox">
               <input type="text" name="" required="">
               <i class="fa fa-user" aria-hidden="true"></i>
               <label>Username</label>
           </div>
           
           <div class="inputBox">
               <input type="text" name="" required="">
               <i class="fa fa-envelope" aria-hidden="true"></i>
               <label>Email</label>
           </div>
           <div class="inputBox">
               <input id="pass" type="password" name="" required="">
               <i class="fa fa-unlock-alt" aria-hidden="true"></i>
               <span><i  class="fa fa-eye eye" aria-hidden="true" onclick="showPass()"></i></span>
               <label>password</label>
           </div>
           
           
            <input type="submit" name="" value="Register" class="login-btn">
           <p>--------------------or--------------------</p>
           
           <div class="social_icon">
               <img src="images/facebook.png" alt="facebook">
               <img src="images/GooglePlus400x2302.png" alt="facebook">
               <img src="images/twitter.png" alt="facebook">
           </div>
           
           <p>if you have an account?<span><a href="Login_Form.html">&nbspLogin</a></span></p>
           
        
       </form>
    </div> 
    
    <script>
        
        function showPass(){
            if (document.getElementById("pass").type=="password")
                {
                    document.getElementById("pass").type="text";
                }
            else{
                document.getElementById("pass").type="password";
            }
            
        }
    </script>
</body>
</html>
