<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Login_Form</title>
    <link rel="stylesheet" href="./Login_Form_files/style.css">
    <link href="./Login_Form_files/font-awesome.min.css" rel="stylesheet">
    <link href="./Login_Form_files/bootstrap.min.css" rel="stylesheet">
<link href="./Login_Form_files/css2" rel="stylesheet">
<link href="./Login_Form_files/font-awesome.min.css" rel="stylesheet">
<script src="./Login_Form_files/bootstrap.min.js.download"></script>
</head>

<body>
   <div class="box">
       <div class="login_heading">
           <img src="./Login_Form_files/logo.png">
            <h2>Login into account</h2>
           <p>Use your credentials to access your account.</p>
       </div>
       <form>
           <div class="inputBox">
               <input type="text" name="" required="">
               <i class="fa fa-envelope" aria-hidden="true"></i>
               <label>Email</label>
           </div>
           <div class="inputBox">
               <input id="pass" type="password" name="" required="">
               <i class="fa fa-unlock-alt" aria-hidden="true"></i>
               <span><i class="fa fa-eye eye" aria-hidden="true" onclick="showPass()"></i></span>
               <label>password</label>
           </div>
           
           <div class="box_remember">
               <input type="checkbox" name="">
               <label>Remember me</label>
               <a href="file:///D:/git/Login_Form/Login_Form/Login_Form.html#">Fogot Password?</a>
           </div>
           
            <input type="submit" name="" value="Login" class="login-btn">
           <p>or login with</p>
           
           <div class="social_icon">
               <img src="./Login_Form_files/facebook.png" alt="facebook">
               <img src="./Login_Form_files/GooglePlus400x2302.png" alt="facebook">
               <img src="./Login_Form_files/twitter.png" alt="facebook">
           </div>
           
           <p>Don't have an account?<span><a href="file:///D:/git/Login_Form/Login_Form/Login_Form.html#">Register here</a></span></p>
           
        
       </form>
    </div> 
    
    <script>
        
        function showPass(){
            document.getElementById("pass").type="text";
        }
    </script>


</body></html>
